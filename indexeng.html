<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Расчет экспозиии</title>
        <meta name="description" content="Интерактивное руководство по началу работы в Brackets.">
       <link rel="stylesheet" type="text/css" href="Expositioncss.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        
     
        
               
        <a href=infoeng.html><button class=menu >Options</button></a>
    
        <h1 class=part1desc><b>Step 1: Input of a Known Exposure</b></h1>
        
        <h2 class=S1desc><b>Radiation metal thickness (mm)</b></h2>
        
        <input type='number' class='S1'>
        
        <h2 class=F1desc><b>Focal length (mm)</b></h2>
        
            <input type='number' class='F1' >
        
        
         <h2 class=T1desc><b>Exposure time (sec / impulses)</b></h2>
        
            <input type='number' class='T1' >
        

        <h1 class=part2desc hidden=true><b>Step 2. Input data for a new exposure</b></h1>
        
            <h2 hidden=true class=S2desc><b>Radiation metal thickness (mm)</b></h2>
        
            <input type='number' class='S2' hidden=true >
        
            <h2 hidden=true class=F2desc><b>Focal length (mm)</b></h2>
        
            <input type='number' class='F2' hidden=true >
        
        <h1 hidden=true><b>Result</b></h1>
       
        
        <h2 hidden=true class=resultdesc><b>Exposure time (sec / impulses)</b></h2>
        <input class='T2' hidden=true readonly>
        
        
        
        
        <button class="buttonmin" hidden=true>Convert to minutes</button>
        
        <button class="buttonsec" hidden=true>Convert to seconds</button>
        
        
        <button class="buttonresult" hidden=true>Calculate</button>
        
        <button class="buttonnext">Onwards</button>
        <button class="buttonback" hidden=true>Backward</button>
        <script src="file.js"></script>
		    </body>
